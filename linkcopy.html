<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Your meta tags, title, and CSS/JavaScript links -->
</head>
<body>
    <!-- Your existing HTML content -->

    <!-- Add this section to generate the shareable link -->
    <div>
        <label for="productLink">Product Link:</label>
        <input type="text" id="productLink" readonly style="width: 300px;">
        <button onclick="copyProductLink()">Copy Link</button>
    </div>

    <!-- Your existing JavaScript code -->
    <script>
        function copyProductLink() {
            var productLinkInput = document.getElementById('productLink');
            productLinkInput.select();
            document.execCommand('copy');
            alert('Product link copied to clipboard!');
        }

        // Function to build the shareable link
        function buildProductLink() {
            var baseUrl = window.location.href.split('?')[0]; // Get the base URL without query parameters
            var productId = '65afdc35143a5019d8cba2f6'; // Example product ID (replace with actual ID)
            var productLink = baseUrl + '?productId=' + productId; // Build the link with the product ID
            return productLink;
        }

        // Update the product link input field when the page loads
        window.onload = function() {
            var productLinkInput = document.getElementById('productLink');
            productLinkInput.value = buildProductLink();
        };
    </script>
</body>
</html>
