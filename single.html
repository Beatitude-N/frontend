<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
</head>
<body>
  <h1>Product List</h1>
  <div>
    <label for="product-id">Enter Product ID:</label>
    <input type="text" id="product-id">
    <button onclick="fetchProduct()">Fetch Product</button>
  </div>
  <div>
    <ul id="product-list">
      <!-- Product details will be displayed here -->
    </ul>
  </div>

  <script>
    // Function to fetch a specific product by ID
    const fetchProduct = async () => {
      const productId = document.getElementById('product-id').value;
      try {
        const response = await fetch(`https://bea-lublogo-api.onrender.com/product/${productId}`);
        const product = await response.json();
        displayProduct(product);
      } catch (error) {
        console.error(error);
        alert('Failed to fetch product. Please check the ID and try again.');
      }
    };

    // Function to display a single product on the HTML page
    const displayProduct = (product) => {
      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // Clear previous product details

      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <strong>ID:</strong> ${product._id}, 
        <strong>Name:</strong> ${product.productName}, 
        <strong>Logo:</strong> <img src="${product.associationLogo}" alt="Logo" style="max-width: 100px; max-height: 100px;">
      `;
      productList.appendChild(listItem);
    };
  </script>
</body>
</html>
