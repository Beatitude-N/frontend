<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord des produits</title>
</head>
<body>
<style>
   body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20;
    background-image:linear-gradient(280deg, rgba(21, 209, 252, 1), rgba(33, 175, 252, 1) 15%, rgba(255, 255, 255, 1) 100%);
 
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1 {
    font-size: 36px; 
    font-weight: bold; 
    color: #333; 
    text-align: start; 
    margin-bottom: 20px; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
}


.dashboard {
    display: flex;
    flex-direction: column;
    background-image:linear-gradient(280deg, rgba(21, 209, 252, 1), rgba(33, 175, 252, 1) 15%, rgba(255, 255, 255, 1) 100%);
    padding: 0px 20px 0px 50px;
    
    border-radius: 10px;
    width: 100%;
    max-width: 1400px;
    height: 100%;
}

.head {
    display: flex;
    margin-bottom: 20px;
    align-items: center;
    justify-content: space-between;
}

h1 {
   
    font-size: 28px;
    margin-bottom: 10px;
}

.table-one {
    width: 100%;
    max-width: 600px;
    margin-right: 20px;
   margin-left: 0px;
   margin-bottom: 20px;
    background-color: #fff;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 15px;
    text-align: left;
}



.barcode-share {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 200px;
    height: 100%;
    align-self: flex-end;
    margin-top: 0px;
}

.barcode-scanner {
    text-align: center;
    padding: 10px;
    background-color: #ffffff;
}

#qrCodeImage {
    width: 150px;
    height: 100px;
}

.share-link {
    padding: 0px;
    text-align: center;
}

#productLink {
    margin-bottom: 0px;
    color: #333;
    font-size: 10px;
    word-break: break-all;
}

.stop-btn {
    text-align: left;
    margin-top: 0px;
    margin-bottom: 0px;
}

.big-button {
    background-color: #ff0000;
    color: #fff;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    border-radius: 0px;
    font-size: 16px;
    display: inline-block;
    transition: background-color 0.3s;
    margin-left: 25px;
}

.big-button:hover {
    background-color: #e60000;
}

.subtitle {
    font-size: 14px;
    color: #555;
    margin-left:0px;
    margin-top: 10px;
}

button {
    background-color: #1f1f21;;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 0px;
    font-size: 12px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #27ae60;
}










.profits-box {
    background-color: #fff;
    border: 1px solid #ddd;
    padding-left: 10px;
    border-radius: 0; 
    margin-bottom: 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 230px;
    border-radius: 10px;
    height: 180px;
    margin-top: -100px;
}


.profits-box h2 {
    font-size: 15px;
    margin-top: 30px;
    padding: 0px;
    text-align: center;
}

#profitsAmount {
    font-size: 24px;
    font-weight: bold;
    margin-left: 25px;
    color: #27ae60; 
    text-align: center;
}


/* Media Query for smaller screens */
@media only screen and (max-width: 768px) {
    .dashboard {
        padding: 20px; /* Adjust padding for smaller screens */
    }

    .head {
        flex-direction: column; /* Stack items vertically on smaller screens */
    }

    .table-one {
        margin-right: 0; /* Remove right margin for smaller screens */
    }
}
</style>

    <div class="dashboard">
        <h1>Votre tableau de bord</h1>

        <div class="head">
            <div class="table-one">
                <table>
                    <thead>
                        <tr>
                            <th>Buyer Name</th>
                            <th>Size</th>
                            <!-- <th>Color</th> -->
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="profits-box">
                <h2>Association's profit:</h2>
                <p id="profitsAmount">1 000 $</p>
            </div>
        </div>

        <div class="barcode-share">
            <div class="barcode-scanner">
                <img id="qrCodeImage" alt="Image du code QR" src="https://i.ibb.co/sPZ1Hk2/qr.png">
            </div>
            <div class="share-link">
                <div id="productLink">https://lublogo.com/</div>
                <button onclick="copyProductLink()">Copier le lien</button>
            </div>
        </div>
        
        <div class="stop-btn">
            <h2 class="subtitle">Délai de livraison moyen de 12 jours</h2>
            <a href="#" class="big-button">ARRÊTER LA COLLECTE DE FONDS</a>
        </div>
    </div>

    <script>
        // Function to fetch data from the API and update the table
        async function fetchDataAndUpdateTable() {
            try {
                // Fetch data from the API
                const response = await fetch('https://bea-lublogo-api.onrender.com/orders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem("jwtToken")}` // Retrieve authentication token from local storage
                    }
                });
                const responseData = await response.json();
                console.log(responseData)
                const orders = responseData.orders; // Extract orders array from the response

                // Reference to the table body
                const tableBody = document.getElementById('orders-table-body');

                // Clear existing table rows
                tableBody.innerHTML = '';

                // Iterate through the fetched orders and create table rows
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.memberName}</td>
                        <td>${order.size}</td>
                       
                        <td>${order.quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to update profits
        function updateProfits() {
            // Example: Fetching profits from a hypothetical data source
            const profits = "500 $";
            document.getElementById("profitsAmount").innerText = profits;
        }

        // Function to copy product link
        function copyProductLink() {
            // Your copy product link functionality goes here
        }

        // Call the functions when the page loads
        window.onload = function() {
            fetchDataAndUpdateTable();
            updateProfits();
        };
    </script>
</body>
</html>
